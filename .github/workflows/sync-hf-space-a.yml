name: Deploy Space A to Hugging Face
on:
  push:
    paths:
      - 'space-a/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ← IMPORTANT : récupère l'historique HF
      
      - name: Push to Hugging Face Space A
        working-directory: ./space-a
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Ajoute remote HF
          git remote add hf "https://lyx51:${HF_TOKEN}@huggingface.co/spaces/lyx51/space-a" || true
          
          # Récupère l'historique HF
          git fetch hf
          
          # Push (force safe)
          git push hf main --force-with-lease