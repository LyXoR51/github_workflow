name: Deploy Space A to Hugging Face
on:
  push:
    paths:
      - 'space-a/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Push to Hugging Face Space A
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          mkdir space-a-tmp
          cp -r space-a/* space-a-tmp/
          cd space-a-tmp

          git init
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add .
          git commit -m "Deploy space-a to Hugging Face"

          git branch -m master main

          git remote add hf "https://lyx51:${HF_TOKEN}@huggingface.co/spaces/lyx51/space-a"
          git fetch hf
          git push hf main:main --force
