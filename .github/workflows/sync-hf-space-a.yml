name: Sync HF Space A
on:
  push:
    paths: ['space-a/**']
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true 
          
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote set-url origin "https://huggingface.co/spaces/lyx51/space-a"
          git push --force-with-lease "https://lyx51:${HF_TOKEN}@huggingface.co/spaces/lyx51/space-a" main:main