name: Deploy Space A to Hugging Face

on:
  push:
    paths:
      - 'space-a/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Push to Hugging Face Space A
        run: |
          cd space-a
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote add hf https://lyx51:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/lyx51/space-a
          git push hf main